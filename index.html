<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <fieldset>
            <legend>personal information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="enter first Name" required><br><br>
            
            <label for="lastName">last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="enter lastNameName" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="enter email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="Phone" name="Phone" placeholder="enter Phone Number" required><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label><br><br>
        </fieldset>

        <fieldset>
            <legend>enrollment details</legend>
            <label for="course">course of study:</label>
            <select id="course" name="course" required>
                <option value="">select course</option>
                <option value="cs">computer science</option>
                <option value="ee">electrical engineering</option>
                <option value="ba">Business administration</option>
                <option value="ma">mathematics</option>
            </select><br><br>

            <label for="year">year of study:</label>
            <input type="number" id="year" name="year" min="1" max="4" required><br><br>

            <label for="StartDate">Start Date:</label>
            <input type="date" id="StartDate" name="StartDate" required><br><br>

             <label for="comments">additional comments:</label><br>
             <textarea id="comments" name="comments" rows="4" cols="50" 
             placeholder="enter any comments"></textarea><br><br>
             
             <label for="file">Upload ID:</label>
            <input type="FILE" id="file" name="file" accept="image/*,.pdf><br><br>
        </fieldset>

        <button type="submit">Register</button>
        <button type="reset">clear form</button>
    </form>
</body>
</html>
